              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Post</h5> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>

              </div>
              <div class="modal-body">

                  </div>
-->
                      <span>STATUS<input id="statusText" type="text" /></span> 
                      <input id="fileUpload" type="file" value="choose file" name="postImage" />
                        
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        
        <div id="header">
         
        </div>
        
        <div id="Posts">

        <script id="user-template" type="text/x-handlebars-template">
            <div id="SidebarInfo">
                <img class="backImage" src="images/iceland.jpg" alt='image'>
                <img class="userDp rounded-circle" src="{{dp}}" alt="userDp">
                <div class="below">
                    <div class="username1"><span>{{user}}</span></div><br>
                    <div class="status">
                        <span id="userStatus">Hello there! How are you..</span>
                        <i class="statusEdit fa fa-pencil" aria-hidden="true"></i>
                        <div id="inputStatus1">
                            <input id="inputStatus" type="text" autofocus />
                            <div class="loader"></div>
                        </div>    
                    </div>
                </div>
                <div class="information">
                    <div class="posty">
                        <span class="heading1">Posts</span><br>
                        <span class="shift">{{posts}}</span>
                    </div>
                    <div class="vr"></div>
                    <div class="followers">
                        <span class="heading1">followers</span><br>
                        <span class="shift1">78</span>
                    </div>
                </div>                
            </div>
            
            <div id="about">
                <span id="heads">About</span>
                <a class="updateProfile">Edit</a>
                <div class="top">
                    <div id="location">
                        <i class="icon fa fa-calendar-o" aria-hidden="true"></i>
                        <span class="aboutData">Went to <span class="blue">{{location}}</span></span>
                    </div>
                    <div id="bday">
                        <i class="icon fa fa-birthday-cake" aria-hidden="true"></i>
                        <span class="aboutData">Born On <span class="blue">25th Feb, 1997</span></span>
                    </div>
                    <div id="work">
                        <i class="icon fa fa-briefcase" aria-hidden="true"></i>
                        <span class="aboutData">Worked at <span class="blue">{{website}}</span></span>
                    </div>
                    <div id="home">
                        <i class="icon fa fa-home" aria-hidden="true"></i>
                        <span class="aboutData">Lives in <span class="blue">{{location}}</span></span>
                    </div>
                    <div id="bio">
                        <i class="icon fa fa-user" aria-hidden="true"></i>
                        <span class="aboutData">I am <span class="blue">Cool, Loving</span></span>
                    </div>
                </div>
            </div>       
        </script>
        
   
        <script id="post-template" type="text/x-handlebars-template">
            <div id="overlay">
              <div id="text">Overlay Text</div>
            </div>
            <div class="userPosts">
                <img src="{{url}}" class="img-responsive OnePost">
            </div>
        </script>
        
        <script src="/js/libs/jquery-3.1.1.min.js"></script>

        <script src="/js/libs/mustache.js"></script>  
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/deparam.js"></script> 
        <script src='/js/libs/bootstrap.min.js' type="text/javascript"></script>
        <script src="/js/javascript.js" type="text/javascript"></script>
