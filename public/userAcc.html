        <script id="user-template" type="text/x-handlebars-template">
            <div id="SidebarInfo">
                <img class="backImage" src="images/iceland.jpg" alt='image'>
                <img class="userDp img-circle" src="{{dp}}">
                <div class="below">
                    <div class="username1"><span>{{user}}</span></div><br>
                    <div class="status">
                        <div><span id="userStatus">{{status}}</span></div>
                        <div class="form-group inputStatus1">
                            <input type="text" class="form-control" id="inputStatus" autofocus placeholder="Update Status" name="status" maxlength="25">
                            <i class="fa fa-times-circle-o inputClose" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="information">
                    <div class="posty">
                        <span class="heading1">Posts</span><br>
                        <span class="shift">{{posts}}</span>
                    </div>
                    <div class="vr"></div>
                    <div class="followers">
                        <span class="heading1">followers</span><br>
                        <span class="shift1">78</span>
                    </div>
                </div>                
            </div>
            
            <div id="about">
                <span id="heads">About</span>
                <a class="updateProfile">Edit</a>
                <div class="top">
                    <div id="location">
                        <i class="icon fa fa-calendar-o" aria-hidden="true"></i>
                        <span class="aboutData">Lives in <span class="blue">{{location}}</span></span>
                    </div>
                    <div id="bday">
                        <i class="icon fa fa-birthday-cake" aria-hidden="true"></i>
                        <span class="aboutData">Born On <span class="blue">{{bday}}</span></span>
                    </div>
                    <div id="work">
                        <i class="icon fa fa-briefcase" aria-hidden="true"></i>
                        <span class="aboutData">Worked at <span class="blue">{{work}}</span></span>
                    </div>
                    <div id="bio">
                        <i class="icon fa fa-user" aria-hidden="true"></i>
                        <span class="aboutData">I am <span class="blue">{{qualities}}</span></span>
                    </div>
                    <div id="contact">
                        <i class="icon fa fa-phone" aria-hidden="true"></i>
                        <span class="aboutData">Call me on <span class="blue">{{contact}}</span></span>
                    </div>
                </div>
            </div>       
        </script>
        
   
        <script id="post-template" type="text/x-handlebars-template">
            <div id="overlay">
              <div id="text">Overlay Text</div>
            </div>
            <div class="userPosts">
                <img src="{{url}}" class="img-responsive OnePost">
            </div>
        </script>
