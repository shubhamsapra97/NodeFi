<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Fake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body data-title='profilePage'>        
        <div>
            <label for="fileUpload2">
                <img id="profilePic" src="images/anony.jpg" class="rounded-circle">
            </label>
            <input id="fileUpload2" type="file"/>
            <form method="post" action="/update">
              <div id="div1">    
                  <div class="form-group form1">
                    <label for="fullname">Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="fullname" name="fullname">
                  </div>
                  <div class="form-group form2">
                      <label for="username">Username</label><span class="required"> * </span>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                  </div>
              </div>
              <div id="div2">                    
                  <div class="form-group form2">
                      <label for="bday">When is your Lucky Day</label>
                    <input type="text" class="form-control" id="bday" placeholder="Birthday" name="bday">
                  </div>
                  <div class="form-group form3">
                      <label for="location">Location</label><span class="required"> * </span>
                    <input type="text" class="form-control" id="location" placeholder="Location" name="location">
                  </div>
              </div> 
              <div id="div3">    
                  <div class="form-group form3">
                    <label for="work">Work Designation</label>
                    <input type="text" class="form-control" id="work" placeholder="Work" name="work">
                  </div> 
                  <div class="form-group form4">
                    <label for="mobile">Contact No.</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Contact No." name="mobile">
                  </div>
              </div>
              <div id="div4">                  
                  <div class="form-group form4">
                    <label for="qualities">Qualities</label>
                    <input type="text" class="form-control" id="qualities" placeholder="Qualities" name="qualities">
                  </div>
                  <div class="form-group form3">
                    <label for="currentPassword">Change Password</label>
                    <img class='match' src='images/match.png'><img class='passMatch' src='images/loader1.gif'><img class='wrongMatch' src='images/wrong.png'>
                    <input type="text" class="form-control" id="currentPassword" placeholder="Current Password" />
                  </div> 
              </div> 
              <div id="div5">
                  <div class="form-group form3">
                    <label for="newPassword">New Password</label>
                    <img class='match1' src='images/match.png'>
                    <input type="password" class="form-control" id="newPassword" placeholder="New Password" readonly="readonly" />
                  </div>          
                  <div class="form-group form4">
                    <label for="confirmPass">Confirm Password</label>
                    <img class='match2' src='images/match.png'><img class='wrongMatch1' src='images/wrong.png'>
                    <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password" name="confirmPass" readonly="readonly" /> 
                  </div>
              </div>
              <div class="form-group form5">
                <label for="url">Profile Pic URL</label>
                <input type="text" class="form-control" id="url" placeholder="URL" name="url" readonly="readonly" /> 
              </div>
              <button id="updateBtn" type="submit" class="btn btn-primary" value="Update">Submit</button>
            </form>
        </div>
        
        <script src="/js/libs/jquery-3.1.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/js/libs/mustache.js"></script>  
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/deparam.js"></script> 
        <script src='/js/libs/bootstrap.min.js' type="text/javascript"></script>
        <script src="/js/javascript.js" type="text/javascript"></script>
    </body>
</html>
