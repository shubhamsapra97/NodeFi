<html>
    <head>
        <meta charset='utf-8'>

        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body data-title='profilePage'>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <div id="nav-left">
                    <i class=" navbar-brand fa fa-instagram" aria-hidden="true"></i>
                    <a class="navbar-brand" href="#">| FakeInsta</a>
                </div>    
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
              </ul>    
              <form class="navbar-form navbar-nav submitForm">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
              </form>      
              <ul class="nav navbar-nav navbar-right" id="nav-right">
                  <li data-toggle="modal" data-target="#exampleModal">
                      <i id='PostInput' class="fa fa-compass user-nav" aria-hidden="true"></i>
                  </li> 
                  <li><i class="fa fa-heart-o user-nav" aria-hidden="true"></i></li>
                  <li><i class="fa fa-user-o user-nav" aria-hidden="true"></i></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->

        <div>
            <img id="profilePic" src="" alt="." class="rounded-circle">
            <span>DP</span><input id="fileUpload" type="file" value="choose file" name="postImage" />
            <form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" placeholder="Website">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" class="form-control" id="fullname" placeholder="Fullname">
              </div>    
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Location">
              </div>    
              <button type="submit" class="btn btn-primary" value="Update">Submit</button>
            </form>
        </div>
        
        <script src="/js/libs/jquery-3.1.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
