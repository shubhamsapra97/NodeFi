<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>login dialog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- <meta name="theme_color" content="#2196F3"> -->

  <!-- MATERIAL ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body data-title="signUpPage">
  <div id="page">

<div id="login1">
  <div id="login2">
  </div>
  <div id="login3">

      <div id="login-box">
        <div id="profile-image">
        </div>
        <form id="SignUpForm" method="post" action="/signUp">
            Email<input type="text" name="email">
            Fullname<input type="text" name="fullname">
            Username<input type="text" name="username">
            Password<input type="text" name="password">
            <input id="SignUpButton" type="submit" value="Submit">
              <input id="fileUpload" type="file" value="choose file" name="postImage" />
        </form>
      </div>
</div>
</div>
</div>      
    <div id="allPosts"></div>
            <script id="post-template" type="text/x-handlebars-template">
                <div class="posts">
                    <div class="posts-header">
                        <img src="images/shub.jpg" class="profilePic img-circle">
                        <ul class="postHeading">
                            <li><span class='postHeading'>{{post}}</span></li>
                            <li><span class='UserLoc'>Panchkula, India</span></li>
                        </ul>
                    </div>
                    <div class="post">
                        <img src="{{u}}" class="img-responsive postImage">
                    </div>
                    <div class="postOptions">
                        <i class="fa fa-heart-o postLike" aria-hidden="true"></i>
                        <i class="fa fa-comment-o postComment" aria-hidden="true"></i>
                    </div>
                    <div class="postLikesNum">
                        <span>23 </span>Likes
                    </div>
                    <div class="postStatus">
                        <span class="UserName">ScienceAlert</span><span class="statusContent">Hello there!!</span>
                    </div>
                    <div class="postTime">
                        <span>4 HOURS AGO</span>
                    </div>
                </div>
        </script>
    
        <script src="/js/libs/jquery-3.1.1.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/js/libs/handlebars.js"></script>
        <script src='/js/libs/bootstrap.min.js' type="text/javascript"></script>
        <script src="/js/javascript.js" type="text/javascript"></script>
</body>
</html>
