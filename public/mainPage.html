<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Fake</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body data-title='mainPage'>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <div id="nav-left">
                    <i class=" navbar-brand fa fa-instagram" aria-hidden="true"></i>
                    <a class="navbar-brand" href="#">| Instagram</a>
                </div>    
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
              </ul>    
              <form class="navbar-form navbar-nav submitForm">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
              </form>      
              <ul class="nav navbar-nav navbar-right" id="nav-right">
                  <li data-toggle="modal" data-target="#exampleModal">
                      <i id='PostInput' class="fa fa-compass user-nav" aria-hidden="true"></i>
                  </li> 
                  <li><i class="fa fa-heart-o user-nav" aria-hidden="true"></i></li>
                  <li><i class="fa fa-user-o user-nav" aria-hidden="true"></i></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        
        <div id="posts">
            <div id="posts-header">
                <img src="images/shub.jpg" id="profilePic" class="img-circle">
                <ul id="postHeading">
                    <li> <span id='postHeading'>ScienceAlert</span></li>
                    <li> <span id='UserLoc'>Panchkula, India</span></li>
                </ul>
            </div>
            <div id="post">
                <img src="images/7.jpg" class="img-responsive" id="postImage">
            </div>
            <div id="postOptions">
                <i class="fa fa-heart-o" id='postLike' aria-hidden="true"></i>
                <i class="fa fa-comment-o" id="postComment" aria-hidden="true"></i>
            </div>
            <div id="postLikesNum">
                <span>23 </span>Likes
            </div>
            <div id="postStatus">
                <span id="UserName">ScienceAlert</span><span id="statusContent">Hello there!!</span>
            </div>
            <div id="postTime">
                <span>4 HOURS AGO</span>
            </div>
            <hr>

        </div>
        
        <script id="post-template" type="text/template">
            <div id="posts">
                <div id="posts-header">
                    <img src={{profilePic}} id="profilePic" class="img-circle">
                    <ul id="postHeading">
                        <li> <span id='postHeading'>ScienceAlert</span></li>
                        <li> <span id='UserLoc'>Panchkula, India</span></li>
                    </ul>
                </div>
                <div id="post">
                    <img src={{postPic}} class="img-responsive" id="postImage">
                </div>
                <div id="postOptions">
                    <i class="fa fa-heart-o" id='postLike' aria-hidden="true"></i>
                    <i class="fa fa-comment-o" id="postComment" aria-hidden="true"></i>
                </div>
                <div id="postLikesNum">
                    <span>{{postLikes}} </span>Likes
                </div>
                <div id="postStatus">
                    <span id="UserName">{{name}}</span><span id="statusContent">{{statusContent}}</span>
                </div>
                <div id="postTime">
                    <span>{{postTime}}</span>
                </div>
                <hr>
            </div>    
        </script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/mustache.js"></script>  
        <script src="/js/deparam.js"></script> 
        <script src='js/bootstrap.min.js' type="text/javascript"></script>
        <script src="js/javascript.js" type="text/javascript"></script>
    </body>
</html>
