<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Fake</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body data-title='mainPage'>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <div id="nav-left">
                    <i class=" navbar-brand fa fa-instagram" aria-hidden="true"></i>
                    <a class="navbar-brand" href="#">| FakeInsta</a>
                </div>    
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
              </ul>    
              <form class="navbar-form navbar-nav submitForm">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
              </form>      
              <ul class="nav navbar-nav navbar-right" id="nav-right">
                  <li data-toggle="modal" data-target="#exampleModal">
                      <i id='PostInput' class="fa fa-compass user-nav" aria-hidden="true"></i>
                  </li> 
                  <li><i class="fa fa-heart-o user-nav" aria-hidden="true"></i></li>
                  <li><i class="fa fa-user-o user-nav" aria-hidden="true"></i></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Post</h5> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
<!--
                  <div id="userInfo">
                      <span id="userEmail">{{email}}</span>
                      <span id="userName">{{username}}</span>
                  </div>
-->
                      <span>STATUS<input id="statusText" type="text" /></span> 
                      <input id="fileUpload" type="file" value="choose file" name="postImage" />
                        
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        
        <div id="allPosts">

        </div>
        
        <script id="post-template" type="text/x-handlebars-template">
                <div class="posts">
                    <div class="posts-header">
                        <img src="images/shub.jpg" class="profilePic img-circle">
                        <ul class="postHeading">
                            <li><span>{{user}}</span></li>
                            <li><span class='UserLoc'>Panchkula, India</span></li>
                        </ul>
                    </div>
                    <div class="post">
                        <img src="{{url}}" class="img-responsive postImage">
                    </div>
                    <div class="postOptions">
                        <i class="fa fa-heart-o postLike" aria-hidden="true" id="{{url}}" title="{{user}}"></i>
                        <i class="fa fa-comment-o postComment" aria-hidden="true"></i>
                    </div>
                    <div class="postLikesNum">
                        <span>{{like}} </span>
                    </div>
                    <div class="postStatus">
                        <span class="UserName">{{user}}</span><span class="statusContent">{{status}}</span>
                    </div>
                    <div class="postTime">
                        <span>{{time}}</span>
                    </div>
                </div>
        </script>
        
        <script src="/js/libs/jquery-3.1.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/js/libs/mustache.js"></script>  
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/deparam.js"></script> 
        <script src='/js/libs/bootstrap.min.js' type="text/javascript"></script>
        <script src="/js/javascript.js" type="text/javascript"></script>
    </body>
</html>
